<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poemoji</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽƒ</text></svg>">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Poemoji</h1>
  <ol class="thread">
    <li class="message-card" data-new-message hidden>
      <h2 class="scene-name"></h2>
      <div data-emoji id="emoji"></div>
      <textarea id="prompt" placeholder="Describe the scene..."></textarea>
    </li>
    <div class="button-group" hidden>
      <button id="continue">Next player</button>
      <button id="finish" class="secondary">Hear the story</button>
    </div>
    <div id="share-container"></div>
  </ol>
  <template id="message-template">
    <li class="message-card">
      <h2 class="scene-name"></h2>
      <div data-emoji></div>
      <p data-text></p>
    </li>
  </template>
  <audio src="/alex-productions-freaky-halloween.mp3"></audio>
  <footer>
    Freaky Halloween by Alex-Productions | https://onsound.eu/
    Music promoted by https://www.free-stock-music.com
    Creative Commons / Attribution 3.0 Unported License (CC BY 3.0)
    https://creativecommons.org/licenses/by/3.0/deed.en_US
  </footer>
  <script type="module" src="/main.js"></script>
</body>

</html>
